<div fxLayout="column">
  <mat-card style="margin: 1% 20% 1% 20%" class="mat-elevation-z8">
    <mat-card-title>Security Question Details</mat-card-title>
    <br />
    <form [formGroup]="form" (ngSubmit)="saveQuestion()" #questionForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input
              matInput
              [formControl]="form.controls['text']"
              placeholder="Security Question Text..."
            />

            <mat-error
              class="error"
              *ngIf="
                form.controls.text.hasError('required') &&
                form.controls.text.touched
              "
            >
              Security Question is a required field.
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <br />
      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="gryffindor">
          Cancel
        </button>
        <button type="submit" mat-raised-button [disabled]="!form.valid" color="secondary">
          Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
